{{ define "main" }}

<section class="taxonomy-section">
    <div class="hud-frame">
        <div class="hud-corner top-left">┌─</div>
        <div class="hud-label">#{{ .Title }}</div>
        <div class="hud-corner top-right">─┐</div>
    </div>

    <div class="taxonomy-count">
        {{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }}
    </div>

    <ul class="taxonomy-list">
        {{ range where .Pages "Type" "eq" "posts" }}
        <li class="taxonomy-item">
            <a href="{{ .RelPermalink }}" class="taxonomy-link">
                <span class="taxonomy-title">{{ .Title }}</span>
                <span class="taxonomy-date">{{ .Date.Format "2006/01/02" }}</span>
            </a>
        </li>
        {{ end }}
    </ul>

    <div class="hud-frame bottom">
        <div class="hud-corner bottom-left">└─</div>
        <div class="hud-corner bottom-right">─┘</div>
    </div>
</section>

{{ end }}
