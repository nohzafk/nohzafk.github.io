{{ define "main" }}
{{- $posts := where .Pages "Type" "eq" "posts" -}}

<section class="taxonomy-section">
    <div class="terminal-header">
        <div class="terminal-header-left">
            <span class="terminal-cursor">░</span>
            <span class="terminal-prompt">cat</span>
            <span class="terminal-path">~/tags/{{ .Title }}</span>
        </div>
        <span class="terminal-count">[{{ len $posts }} {{ if eq (len $posts) 1 }}POST{{ else }}POSTS{{ end }}]</span>
    </div>

    <ul class="log-entries">
        {{- range $posts -}}
        <li>
            <a href="{{ .RelPermalink }}" class="log-entry">
                <div class="entry-main">
                    <span class="entry-date">{{ .Date.Format "2006/01/02" }}</span>
                    <span class="entry-title">{{ .Title }}</span>
                </div>
            </a>
        </li>
        {{- end -}}
    </ul>

    <div class="terminal-footer">
        <span class="terminal-eof">EOF</span>
        <span class="terminal-scroll">▲ ▼</span>
    </div>
</section>

{{ end }}
