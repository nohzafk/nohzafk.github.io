{{ define "main" }}

<section class="tags-section">
    <div class="terminal-header">
        <div class="terminal-header-left">
            <span class="terminal-cursor">░</span>
            <span class="terminal-prompt">grep -l .</span>
            <span class="terminal-path">~/tags/*</span>
        </div>
        <span class="terminal-count">[{{ len .Data.Terms }} TAGS]</span>
    </div>

    <div class="tags-grid">
        {{ range sort .Data.Terms "Count" "desc" }}
        <a href="{{ .Page.RelPermalink }}" class="tag-item">
            <span class="tag-name">#{{ .Page.Title }}</span>
            <span class="tag-count">{{ .Count }}</span>
        </a>
        {{ end }}
    </div>

    <div class="terminal-footer">
        <span class="terminal-eof">EOF</span>
        <span class="terminal-scroll">▲ ▼</span>
    </div>
</section>

{{ end }}
