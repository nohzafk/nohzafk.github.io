<section itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">
  <article>
    {{ partial "header_article.html" . }}

    {{ if .Site.Params.debugGrid }}
    <label class="debug-toggle-label"><input type="checkbox" class="debug-toggle" /> Debug mode</label>
    {{ end }}

    {{ partial "featured_image.html" . }}

    <div itemprop="articleBody">
    {{ partial "content.html" .Content }}
    </div>

  </article>
</section>
